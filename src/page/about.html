<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dpflex">
    <!-- 头部用户头像标签 -->
    <header>
        <div class="portraitbox dpflex">
            <div class="portrait dpflex">

            </div>
            <p class="uname">用户名</p>
        </div>
    <!-- 个性签名 -->
    <p>个性签名:<span class="newqm"> XXXXXXXXXXXXXXXXXXXXXXXXXX</span></p>
    </header>
    <!-- 身体数据部分 -->
    <main class="dpflex flex1 mt20">
       <!-- 运动数据 -->
       <div class="rundata">
             <!-- 运动数据矢量图 -->
             <div class="runicon mt20">
                 <i class="iconfont iconchart iconrun"><span>运动数据</span></i>
                <i class="iconfont iconarrow-right icon2"></i>
             </div>
             <!-- 数据部分 -->
             <div class="run">
                 <div class="dpfl mt20">
                     <p class="texe">总运动</p>
                     <p  class="texedata mint">999</p><span>分钟</span>
                 </div>
                 <div class="dpfr mt20">
                    <p class="texe">本周消耗</p>
                    <p class="texedata caluli">999</p><span>千卡</span>
                 </div>
             </div>
            
            </div>
             <!--  徽章部分-->
             <div class="hzbox mt20">
                 <!-- 矢量图 -->
                <div class="runicon mt20">
                    <i class="iconfont iconbadge iconrun"><span>我的运动徽章</span></i>
                   <i class="iconfont iconarrow-right icon2"></i>
           </div>
           <!-- 徽章图片 -->
           <div class="box dpflex">
             <div class="badge"></div>
             <div class="badge"></div>
             <div class="badge"></div>
           </div>
        </div>
        <!-- 退出登录按钮 -->
        <div class="outBtn">
             退出登录
        </div>
    </main>
    <div class="mc">
        <p>确定要退出账号嘛</p>
        <button class="out">确定</button><button class="none">算了</button>
    </div>
</body>

</html>
