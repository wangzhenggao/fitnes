<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="dpflex">
    <div class="container dpflex">
        <div class="head">
            <!-- 退出按钮 -->
          <div class="backBtn">
              <i class="iconfont iconleftarrow"></i>
          </div>
          <!-- 运动数据头像 -->
          <div class="avatarBox">
             <p>我的运动数据</p>
             <div class="avatar">
                 <img class="tx" src="../img/dog.jpg" alt="">
             </div>
          </div>
          <!-- 运动数据 -->
          <div class="detailedData">
                  <div class="leftBox flex1">
                  <p>总运动</p>
                  <div>
                     <span class="mnt">99999</span> <span style="color: white;">分钟</span>
                  </div>
                  </div>
                  <div class="rightBox flex1">
                    <p>本周消耗</p>
                    <div>
                       <span class="kcal">99999</span> <span style="color: white;">千卡</span>
                    </div>
                </div>
          </div>
          <!-- 消耗数据 -->
          <div class="consumptionData dpflex">
               <div class="item">
                       <p>消耗(千卡)</p>
                       <p class="kcaldata">9999</p>
               </div>
               <div class="item tc">
                <p>累计(天)</p>
                <p class="mr24 daydata">9999</p>
        </div>
        <div class="item tr">
            <p>连续(天)</p>
            <p class="mr24 continuous">9999</p>
    </div>
          </div>
        </div>
    
        <div class="pluginDiagram">
        </div>
    </div>
    
</body>
</html>
