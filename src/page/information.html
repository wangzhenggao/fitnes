<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="dpflex">
    <!-- 头部 -->
    <div class="head">
        <i class="iconfont iconleftarrow infoicon"></i><span>个人资料</span>
    </div>
    <!-- 更换头像 -->
    <div class="portrait dpflex">
        <p>更换头像</p>
        <div class="newtxbox dpflex">
            <div class="newtx">
            </div>
            <i class="iconfont iconarrow-right infoicon1"></i>
        </div>
        
    </div>
    <!-- 修改用户名 -->
    <div class="newname dpflex">
        <p>昵称</p> <p class="newdata">用户名</p>
    </div>

    <div class="newname dpflex p0">

    <div class="newname dpflex p0">

    </div>

    <div class="newname dpflex p0">
        <p>所在城市</p> <p class="newdata">四川省 成都市<i class="iconfont iconarrow-right irt infoicon1"></i></p>
    </div>
    <!-- 个人简介 -->
    <div class="profile mt20">
       <p>
        个人简介
       </p>
       <textarea class="InfoInp" placeholder="多行输入"></textarea>
