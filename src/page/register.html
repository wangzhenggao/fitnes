<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header></header>
    <!-- 身体 -->
    <main class="dpflex flex1">
        <!-- 注册登录模块 -->
        <div class="loginInfo dpflex">
            <p class="fr curs">手机号登录/注册
            </p>
            <p class="fl curs goLogin">密码登录</p>
        </div>
        <p class="text">快速找到好友,一站式记录你的运动</p>
        <ul>
            <!-- 注册页面输入框部分 -->
            <li><select name="" id="sc">
                    <option value="">+86</option>
                    <option value="">+57</option>
                    <option value="">+02</option>
                    <option value="">+16</option>
                </select><input class="tel" type="text" placeholder="输入手机号码">

            </li>
          
            <li class="Ver"><input class="VerifiInp" type="text" placeholder="请输入验证码">
                <div class="Verification">
                    <canvas width="100%" height="50px" id="captcha"></canvas>
                </div>
            </li>

         

            <li><input class="pwd" type="text" placeholder="请输入密码"></li>

         

            <li><input class="twopwd" type="text" placeholder="请再次确认密码"></li>

            <!-- 注册按钮 -->
            <li><button class="loginBtn curs subtn">注册账号</button></li>
            <!-- 矢量图 -->
            <li class="Info">
                <div class="Infos"><span class="curs"><i class="iconfont  icon-weixin"></i>微信注册</span></div>
            </li>
        </ul>
        <!-- 文字效果 -->
        <p class="fotr">- HOLD ON -</p>
    </main>

    <footer></footer>


</body>

</html>
