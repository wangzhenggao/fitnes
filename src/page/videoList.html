<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="dpflex">
    <div class="player">
       <div class="videoBox"> 
           <video  class="vid" src="http://139.9.177.51:8099/f/course/part1.mp4" muted autoplay></video>
       </div>
       <div class="textBox">
          <p class="msg">
              <span class="newindex">1</span>/<span class="alllength"></span>
            </p>
          <p class="title"></p>
       </div>
    </div>

    <div class="qhbtn">
        <div class="progress"></div>
        <i class="iconfont iconxueyuan-shangyijie" id="back"></i>
        <i class="iconfont iconzanting" id="stop"></i>
        <i class="iconfont iconxueyuan-xiayijie" id="go"></i>
    </div>

    <!-- 暂停蒙层 -->
    <div class="Mantle">
        <p class="mskTitl">放弃需要一万个理由，坚持只需要一个信念</p>
         <div class="btnBox">
             
              <div class="endPlayback">
                  <i class="iconfont iconjieshu"></i>
                  
                     <p>结束训练</p>
              </div>
              <div class="keepPlaying">
                <i class="iconfont iconicon_play"></i>
                  
                <p>继续训练</p>
              </div>
         </div>

         <div class="titlBox">
                 <div class="picBox">
                     <img class="dynaPic" src="../img/course-img02.png" alt="">
                 </div>
                 <div class="videoTitl">
                           <p>当前:</p>
                           <p class="dynaTitl">胯关节</p>
                 </div>
         </div>
    </div>
</body>
</html>
